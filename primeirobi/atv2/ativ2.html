<body>
    <h1>Pagina de cadastro</h1>
    <fieldset>
        <label for=""></label>

        <div>
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome">
        </div>

        <div>
        <label for="email">email</label>
        <input type="email" id="email" placeholder="Digite seu email">
        </div>
        <div>
        <label for="password">senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        </div>

             <div >
                    <label>Genero:</label>
                    <label style="display:inline-flex; align-items:center; margin-right: 15px;"><input type="radio"
                            name="masculino" value="masculino" checked> masculino</label>

                    <label style="display:inline-flex; align-items:center;"><input type="radio" name="feminino"
                            value="feminino"> feminino</label>

                            <label style="display:inline-flex; align-items:center;"><input type="radio" name="outro"
                            value="outro"> outro</label>
                </div>
    </fieldset>
